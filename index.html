<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BMI Tracker</h1>
        <button id="themeToggle">ðŸŒ™</button>
      </header>

      <div class="unit-selector">
        <select id="unit">
          <option value="metric">Metric (cm / kg)</option>
          <option value="imperial">Imperial (in / lb)</option>
        </select>
      </div>

      <div class="stats-grid">
        <div class="input-group">
          <label for="height">Height <span id="h-unit">(cm)</span></label>
          <input type="number" id="height" placeholder="0" />
        </div>
        <div class="input-group">
          <label for="weight">Weight <span id="w-unit">(kg)</span></label>
          <input type="number" id="weight" placeholder="0" />
        </div>
        <div class="input-group">
          <label for="target-bmi">Target BMI</label>
          <input type="number" id="target-bmi" placeholder="22.0" />
        </div>
      </div>

      <div class="display-section">
        <div class="output-container">
          <span class="bmi-value">--.-</span>
          <span class="bmi-label">Enter details</span>
          <button
            id="shareBtn"
            style="
              display: none;
              width: auto;
              margin: 10px auto;
              font-size: 0.8rem;
            "
          >
            ðŸ“¤ Share Result
          </button>
        </div>
        <div class="progress-container">
          <div id="bmiBar"></div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-calculator" disabled>Calculate BMI</button>
        <div class="secondary-btns">
          <button class="hwr-calculator" disabled>Ideal Range</button>
          <button class="tb-btn" disabled>Target Goal</button>
        </div>
      </div>
      <div
        class="chart-container"
        style="position: relative; height: 200px; width: 100%; margin-top: 20px"
      >
        <canvas id="bmiChart"></canvas>
      </div>
      <div class="history-section">
        <h3>Recent Calculations</h3>
        <ul id="historyList"></ul>
        <button id="clearHistory">Clear History</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
